<html>
<head>
  <title>1234</title>

  <link rel="stylesheet" href="style/style.css" />


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/tile.js"></script>
  <script type="text/javascript" src="js/grid.js"></script>
  <script type="text/javascript" src="js/actuator.js"></script>
  <script type="text/javascript" src="js/game.js"></script>

<head>
  <body>
    <div class="score-container">0</div>
    <div class="above-game">
      <a class="restart-button">New Game</a>
    </div>
    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="restart-button">Try again</a>
        </div>
      </div>
      <div class="tile-container"></div>
    </div>
    <div class="help-container">
      <ul>
        <li>
          Tiles consist of a point value and a direction.
        </li>
        <li>
          Clicking a tile rewards the number of points shown and eliminates that number of tiles from play in that direction.
        </li>
        <li>
          Try to score as many points as possible!
        </li>
      </ul>
    </div>

  </body>
</html>
