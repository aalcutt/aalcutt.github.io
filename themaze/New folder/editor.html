<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="editor.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="editor.css" />

</head>
<body>
    <div class="container col-md-12">
        <div id="editor-controls" class ="row col-md-12">
            <label>Width:</label><input type="text" id="width-text" />
            <label>Height:</label><input type="text" id="height-text" />
            <div id="creatables">
                <button id="select-mode" class="btn btn-default"><i class="fa fa-fw"></i>Select</button>
            </div>
            <button id="controls-apply">Apply</button>
            <button id="outer-walls">Outer Walls</button>
            <input type="text" id="codeinput" />
        </div>
        <div class="row">
            <div id="map-editor" class="col-md-8">
                <div id="map" class="col-md-9"></div>
                @*<div id="position-edit-form" class="col-md-2"></div>*@
                <textarea id="position-edit-text" class="col-md-2"></textarea>
            </div>
            <div id="map-output" class="col-md-4">
                <button id="json-to-map" class="btn btn-default">Json to Map</button>
                <textarea rows="100" cols="50"></textarea>
                <input type="text" id="stringoutput" />
            </div>
        </div>
    </div>
</body>
</html>
